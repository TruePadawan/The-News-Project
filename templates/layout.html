<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Hermes Chi">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="/static/main.css">
	{% block script %}{% endblock %}
	<link href="/static/img/news.ico" rel="icon">
	<title>The News Project</title>

</head>

<body style="background-color: rgb(235,235,235);">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

		<div class="container-fluid">

			<a class="navbar-brand" href="/">
				<img src="/static/img/news.ico" alt="WebPage Icon" class="d-inline-block align-text-top">
				The News Project
			</a>

			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbar">
				{% if session.user_id %}
				<div class="navbar-nav acct">
					<a class="nav-link" href="/logout">Logout</a>
				</div>
				{% else %}
				<div class="navbar-nav acct" id="test">
					<a class="nav-link" href="/login">Login</a>
					<a class="nav-link" href="/register">Register</a>
				</div>
				{% endif %}
			</div>

		</div>

	</nav>
	{% block search %}{% endblock %}

	<main class="container" id="mainer">
		{% block main %}{% endblock %}
	</main>
	<div id="sentinel"></div>
	<footer class="small text-center text-muted ">
		Data provided for free by <a href="https://newsapi.org" style="text-decoration: none;">News API</a>
	</footer>

</body>

</html>
