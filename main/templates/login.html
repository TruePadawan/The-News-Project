{% extends "layout.html" %}

{% block script %}
<script src="{{url_for('static', filename='scripts.js')}}"></script>
{% endblock %}

{% block main %}
	<form action="/login" method="post" id="loginForm" novalidate onsubmit="loginCheck(event)">
		<div class="mb-3">
			<label for="username" class="form-label">Username</label>
			<input type="text" class="form-control" id="username" name="username" required autofocus autocomplete="off" minlength="2" maxlength="20" oninput="checker()">
			<span class="error" aria-live="polite" id="nameerror"></span>
		</div>
		<div class="mb-3">
			<label for="password" class="form-label">Password</label>
			<input type="password" class="form-control" id="password" name="password" required minlength="5" maxlength="20">
			<span class="error" aria-live="polite" id="passerror">{{ msg }}</span>
		</div>
		<button type="submit" class="btn btn-primary" onclick="checker()">Login</button>
	</form>
{% endblock %}
